<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>

    <link rel="stylesheet" href="style8.css">

</head>

<body>

    <h1>Dropdown Content -</h1>

    <div class="dropdown">

        <span>Hover over me</span>
        <div class="show-hello">
            I am due to dropdown
        </div>

    </div>
    <br><br><br>

    <h1>Form-Button like dropdown</h1>
    <div class="form-like-dropdown">
        <button type="button">Form Like Dropdown</button>

        <div class="multiple-links">

            <a href="http://www.google.com">Link</a>
            <a href="http://www.google.com">Link</a>
            <a href="http://www.google.com">Link</a>

        </div>
    </div>



    <h1>Image hovering</h1>

    <p>Move the mouse over the image below to open the dropdown content.</p>

    <div class="dropdown-img">
        <img src="./images/img_5terre.jpg" alt="Cinque Terre" width="100" height="50">

        <div class="dropdown-content">

            <img src="./images/img_5terre.jpg" alt="Cinque Terre" width="300" height="200">

            <div class="desc">Beautiful Cinque Terre</div>

        </div>

    </div>

</body>

</html>
