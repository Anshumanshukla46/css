<body>

    <!-- Attribute selector -->
    <!-- 

        img[alt] -> only need to present
        img[alt="this"] -> exact same
        img[alt~="this"] -> just be present
        img[alt|="this"] -> whole word or alone or separated with (-)
        img[alt^="this"] -> start with
        img[alt$="this"] -> start with
        img[alt*="this"] -> only present

     -->
    <a href="http://www.google.com">Google</a>
    <a href="http://www.google.com" target="_main">Google</a>

    <br><br>

    <!-- form styling -->

    <form class="first">
        <label for="name">Enter name: </label>
        <input type="text" name="name" id="name"> <br> <br>

        <label for="pwd">Enter password: </label>
        <input type="password" name="pwd" id="pwd"> <br>

    </form> <br><br>
