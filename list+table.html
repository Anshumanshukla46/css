<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Table</title>

    <link rel="stylesheet" href="style3.css">

</head>

<body>

    <ul class="unorder">
        <li>Coffee 1</li>
        <li>Coffee 2</li>
        <li>Coffee 3</li>
        <li>Coffee 4</li>
    </ul>


    <ul class="blue">
        <li>tea</li>
        <li>coffee</li>
        <li>tea-coffee</li>
    </ul>

    <hr>

    <table class="t1">
        <tr>
            <th>Head1</th>
            <th>Head2</th>
            <th>Head3</th>
        </tr>

        <tr>
            <td>Body1</td>
            <td>Body1</td>
            <td>Body1</td>

        </tr>

        <tr>
            <td>Body2</td>
            <td>Body2</td>
            <td>Body2</td>

        </tr>
    </table>

    <br><br>

    <table class="hoverable">
        <tr>
            <th>Head1</th>
            <th>Head2</th>
            <th>Head3</th>
        </tr>

        <tr>
            <td>Body1</td>
            <td>Body1</td>
            <td>Body1</td>

        </tr>

        <tr>
            <td>Body2</td>
            <td>Body2</td>
            <td>Body2</td>

        </tr>
    </table>

    <br><br>

    <table class="strip">
        <tr>
            <th>Head1</th>
            <th>Head2</th>
            <th>Head3</th>
        </tr>

        <tr>
            <td>Body1</td>
            <td>Body1</td>
            <td>Body1</td>

        </tr>

        <tr>
            <td>Body2</td>
            <td>Body2</td>
            <td>Body2</td>

        </tr>

        <tr>
            <td>Body2</td>
            <td>Body2</td>
            <td>Body2</td>

        </tr>
    </table>

</body>

</html>
